<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Titulo-Form-Raster</title>
        <link rel="stylesheet" type="text/css" href="css/style-reset.css">
        <link rel="stylesheet" type="text/css" href="css/titulo-form.css">
        <!--link rel="stylesheet" type="text/css" href="css/development.css"-->
    </head>
    <body class="outer-centralizer">
        <div class="middle-centralizer">
        <main id="formulario-preimpresso" class="inner-centralizer">
            <h1>República Federativa do Brasil</h1>
            <h2>Título Eleitoral</h2>
            <!--img id="brasao-da-republica" src="brasao_color1-svgomg.svg" alt="brasão da república"-->
            <form action="#">
                <div class="linha-input">
                    <fieldset>
                        <legend>Nome do Eleitor</legend>
                        <textarea id="nome" name="nome">José Maria da Silva e Lima de Oliveira Júnior</textarea>
                    </fieldset>
                </div>
                <div class="linha-input">
                    <fieldset>
                        <legend class="centralize">Data de Nascimento</legend>
                        <input type="text" id="data-nascimento" name="data-nascimento" class="centralize" value="17/02/1978">
                    </fieldset>
                    <fieldset>
                        <legend>Nº Inscrição</legend>
                        <input type="text" id="numero-inscricao" name="numero-inscricao" class="centralize" value="1234 5678 9012">
                    </fieldset>
                    <fieldset>
                        <legend class="centralize">Zona</legend>
                        <input type="text" id="zona" name="zona" class="centralize" value="099">
                    </fieldset>
                    <fieldset>
                        <legend class="centralize">Seção</legend>
                        <input type="text" id="secao" name="secao" class="centralize" value="0999">
                    </fieldset>
                </div>
                <div class="linha-input">
                    <fieldset>
                        <legend>Município/UF</legend>
                        <input type="text" id="municipio-uf" name="municipio-uf" value="Brasília/DF">
                    </fieldset>
                    <fieldset>
                        <legend class="centralize">Data de Emissão</legend>
                        <input type="text" id="data-emissao" name="data-emissao" name="data-emissao" class="centralize" value="05/05/1994">
                    </fieldset>
                </div>
                <div class="linha-input">
                    <fieldset>
                        <legend class="centralize">Juiz Eleitoral</legend>
                        <textarea id="juiz-eleitoral" name="juiz-eleitoral">
                        </textarea>
                    </fieldset>
                </div>
            </form>
        </main>
        <footer>
            <div style="clear:both;" class="centralize">
                O objetivo desse site é apenas didático, para testar como um documento poderia ser impresso puramente com HTML e CSS.
            </div>
        </footer>
        </div>
    </body>
</html>
